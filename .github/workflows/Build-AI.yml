name: AI Build Check

on:
  pull_request:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4


      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9


      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r Skill_Matrix_AI/requirements.txt


      - name: Lint code with Flake8
        run: |
          source venv/bin/activate
          pip install flake8
          flake8 Skill_Matrix_AI/src --count --select=E9,F63,F7,F82 --show-source --statistics