version: '3.8'

services:
  skill-gemini-ai:
    build:
      context: .
      dockerfile: ai.Dockerfile
    container_name: skill-gemini-ai
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - TZ=UTC
      - ENVIRONMENT=development
      - HOST=0.0.0.0
      - PORT=8000
      - CORS_ORIGINS=http://181.214.44.15:5173,https://localhost:44302
    networks:
      - skill-matrix-app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  skill-matrix-app:
    external: true